binaryData:
  host.docker.internal.pfx: 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node
  namespace: sentinet
  labels:
    app: node
spec:
  replicas: 2
  template:
    metadata:
      name: node
      namespace: sentinet
      labels:
        app: node
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: node
        image: nevatech/sentinet.linux:latest
        args: ["Nevatech.Sentinet.Node.dll"]
        env:
        - name: SENTINET_CONFIG
          value: "/config/node.json"
        - name: SENTINET_NORESTART
          value: "true"
        ports:
        - containerPort: 443
        - containerPort: 80
        resources:
          requests:
            memory: 64Mi
            cpu: 100m
          limits:
            memory: 256Mi
            cpu: 500m
        volumeMounts:
        - mountPath: /config
          name: config-volume
      volumes:
      - name: config-volume
        configMap:
          name: node-config
  selector:
    matchLabels:
      app: node
